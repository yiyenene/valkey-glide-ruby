name: CI

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  lint:
    name: Rubocop
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
      - name: Lint
        run: bundle exec rubocop

  standalone:
    runs-on: ubuntu-latest
    name: Standalone / Ruby ${{ matrix.ruby }} Valkey ${{ matrix.valkey }}
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - 3.4
          - 3.3
          - 3.2
          - 3.1
          - 3.0
          - 2.7
          - 2.6
          - jruby
        valkey:
          - 7.2.10
          - 8
          - 8.1

    services:
      valkey:
        image: valkey/valkey:${{ matrix.valkey }}
        ports:
          - 6379:6379
        options: >-
          --health-cmd="valkey-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: tests
        run: bundle exec rake test:valkey

  cluster:
    runs-on: ubuntu-latest
    name: Cluster / Ruby ${{ matrix.ruby }}
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - 3.4
          # - 3.3
          # - 3.2
          # - 3.1
          # - 3.0
          # - 2.7
          # - 2.6
          # - jruby
        # valkey:
        #   - 7.0
        #   - 7.2.9
        #   - 8

    services:
      valkey-cluster:
        image: grokzen/redis-cluster:7.0.15 # TODO: create our own image
        ports:
          - 7000:7000
          - 7001:7001
          - 7002:7002
          - 7003:7003
          - 7004:7004
          - 7005:7005
        options: >-
          --health-cmd "redis-cli -p 7000 ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: List running containers
        run: docker ps -a

      - name: disable protected mode
        run: |
          docker exec $(docker ps -q | head -n1) redis-cli -p 7000 config set protected-mode no
          docker exec $(docker ps -q | head -n1) redis-cli -p 7001 config set protected-mode no
          docker exec $(docker ps -q | head -n1) redis-cli -p 7002 config set protected-mode no
          docker exec $(docker ps -q | head -n1) redis-cli -p 7003 config set protected-mode no
          docker exec $(docker ps -q | head -n1) redis-cli -p 7004 config set protected-mode no
          docker exec $(docker ps -q | head -n1) redis-cli -p 7005 config set protected-mode no

      - name: tests
        run: bundle exec rake test:cluster

