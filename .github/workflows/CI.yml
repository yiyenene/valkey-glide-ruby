name: CI

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  lint:
    name: Rubocop
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
      - name: Lint
        run: bundle exec rubocop

  test:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }} Valkey ${{ matrix.valkey }}
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - 3.4
          - 3.3
          - 3.2
          - 3.1
          - 3.0
          - 2.7
          - 2.6
          - jruby
        valkey:
          - 7.2.10
          - 8
          - 8.1

    services:
      valkey:
        image: valkey/valkey:${{ matrix.valkey }}
        ports:
          - 6379:6379
        options: >-
          --health-cmd="valkey-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: tests
        run: bundle exec rake test

